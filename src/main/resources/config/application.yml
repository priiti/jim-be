server:
  port: 8080
  servlet.context-path: /

spring:
  http.encoding.charset: UTF-8
  messages.encoding: UTF-8
  jackson:
    default-property-inclusion: non_null
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/jim
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: validate
    generate-ddl: false
    show-sql: true

swagger.api:
  title: JIM
  description: JIM application
